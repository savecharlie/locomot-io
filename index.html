<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Pixel Font -->

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      width: 100%;
      min-height: 100%;
      background: #1D2B30;
      font-family: 'Press Start 2P', monospace;
      color: #68BBC4;
      overscroll-behavior: none;
    }

    body {
      padding: env(safe-area-inset-top) env(safe-area-inset-right)
               env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    header h1 {
      font-size: clamp(20px, 6vw, 36px);
      color: #68BBC4;
      text-shadow: 0 0 20px rgba(104, 187, 196, 0.5);
      margin-bottom: 12px;
      letter-spacing: 2px;
    }

    header p {
      font-size: clamp(8px, 2.5vw, 12px);
      color: #40ACBF;
      letter-spacing: 4px;
      text-transform: uppercase;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 16px;
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    .game-card {
      background: #2A474F;
      border: 2px solid #40ACBF;
      border-radius: 8px;
      padding: 24px 16px;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: transform 0.2s, border-color 0.2s, box-shadow 0.2s;
      user-select: none;
    }

    .game-card:hover {
      transform: translateY(-4px);
      border-color: #68BBC4;
      box-shadow: 0 8px 24px rgba(104, 187, 196, 0.25);
    }

    .game-card:active {
      transform: translateY(0) scale(0.98);
    }

    .pixel-icon {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
    }

    .game-card h2 {
      font-size: 14px;
      color: #68BBC4;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }

    .game-card p {
      font-size: 8px;
      color: #40ACBF;
      line-height: 1.4;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      font-size: 8px;
      color: #2A474F;
    }

    .kofi-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #ff5e5b;
      border: 2px solid #ff5e5b;
      border-radius: 6px;
      padding: 10px 16px;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-bottom: 16px;
    }

    .kofi-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 94, 91, 0.4);
    }

    .kofi-btn:active {
      transform: translateY(0) scale(0.98);
    }

    .kofi-btn canvas {
      width: 24px;
      height: 24px;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
    }

    .kofi-btn span {
      font-size: 10px;
      color: #fff;
      letter-spacing: 0.5px;
    }

    @media (max-width: 600px) {
      .kofi-btn {
        padding: 8px 12px;
      }
      .kofi-btn span {
        font-size: 8px;
      }
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      .game-grid {
        grid-template-columns: 1fr;
        padding: 16px;
        gap: 12px;
      }

      .game-card {
        flex-direction: row;
        padding: 16px;
        text-align: left;
      }

      .pixel-icon {
        width: 48px;
        height: 48px;
        margin-bottom: 0;
        margin-right: 16px;
        flex-shrink: 0;
      }

      .game-card h2 {
        font-size: 12px;
        margin-bottom: 4px;
      }

      .game-card p {
        font-size: 7px;
      }
    }
  </style>
</head>
<body>
  <header>

  <main class="game-grid">

  <footer>
    <a href="https://ko-fi.com/sendivylove" class="kofi-btn" target="_blank" rel="noopener">

    </a>
    <div>LOCOMOT.IO</div>
  </footer>

  <script>
    // Convert emojis to pixel art using canvas
    function pixelateEmoji(canvas, emoji, pixelSize = 16, displaySize = 64) {
      canvas.width = pixelSize;
      canvas.height = pixelSize;

      const ctx = canvas.getContext('2d');
      ctx.imageSmoothingEnabled = false;

      // Draw emoji
      ctx.font = `${pixelSize * 0.85}px sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(emoji, pixelSize / 2, pixelSize / 2 + 1);

      // Set display size (CSS handles pixelation)
      canvas.style.width = displaySize + 'px';
      canvas.style.height = displaySize + 'px';
    }

    // Initialize all pixel icons
    document.querySelectorAll('.pixel-icon').forEach(canvas => {
      const emoji = canvas.dataset.emoji;
      const isMobile = window.innerWidth < 600;
      pixelateEmoji(canvas, emoji, 16, isMobile ? 48 : 64);
    });

    // Initialize Ko-fi icon (smaller)
    const kofiIcon = document.getElementById('kofi-icon');
    if (kofiIcon) {
      pixelateEmoji(kofiIcon, 'â˜•', 12, 24);
    }

    // Draw pixel infinity symbol
    const infCanvas = document.getElementById('infinity-icon');
    if (infCanvas) {
      const px = 2;  // pixel block size
      infCanvas.width = 8 * px;
      infCanvas.height = 4 * px;
      infCanvas.style.width = '20px';
      infCanvas.style.height = '10px';
      infCanvas.style.imageRendering = 'pixelated';
      infCanvas.style.verticalAlign = 'middle';
      infCanvas.style.marginLeft = '2px';
      const ctx = infCanvas.getContext('2d');
      ctx.fillStyle = '#68BBC4';
      const pixels = [
        [1,0],[2,0],[5,0],[6,0],
        [0,1],[3,1],[4,1],[7,1],
        [0,2],[3,2],[4,2],[7,2],
        [1,3],[2,3],[5,3],[6,3],
      ];
      for (const [x, y] of pixels) {
        ctx.fillRect(x * px, y * px, px, px);
      }
    }

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
